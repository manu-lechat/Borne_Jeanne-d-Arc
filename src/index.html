<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body>

<section id="main_container">	

	<header>
		<div class="titre">
			<div class="line"></div>
			<h1>Jeanne et Rouen</h1>
			<div class="line"></div>
		</div>
	</header>

	<section id="colone_gauche">
		<div class="content content_fr">
			<h1 id="titre_fr"></h1>
			<p id="txt_fr"></p>
			<p class="signature">			
			<span id="auteur_fr"></span> - <span id="source_fr"></span>
			</p>
		</div>
		<div class="content content_en">
			<h1 id="titre_en"></h1>
			<p id="txt_en"></p>
			<p class="signature">			
			<span id="auteur_en"></span> - <span id="source_en"></span>
			</p>
		</div>
	</section>


	<section id="colone_droite">
		<div class="a_container">
			<a id="arrow_prev" href="#"></a>
			<a id="arrow_next" href="#"></a>
		</div>	
		<ul id="liste_puces"></ul>
	</section>

	<section id="global_bg">
		<div id="media_container"></div>	
	</section>

</section>


	<!-- build:js js/vendors.min.js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/TweenLite.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
	<!-- endbuild -->

	<!-- build:js js/script.min.js -->
	<script type="text/javascript" src="js/joii.min.js"></script>
	<script type="text/javascript" src="js/Json_explorer.js"></script>
	<script type="text/javascript" src="js/diaporama.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- endbuild -->

</body>
</html>
